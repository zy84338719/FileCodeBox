<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - FileCodeBox</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/logo-small.svg">
    
    <!-- 引入统一的设计系统CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-page">
    <a href="/" class="back-to-home">← 返回首页</a>
    
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img class="auth-logo-icon" src="/assets/images/logo.svg" alt="FileCodeBox Logo"/>
                    <div class="auth-logo-text">FileCodeBox</div>
                </div>
                <div class="auth-title">创建账户</div>
                <div class="auth-subtitle">加入 FileCodeBox，开始您的文件分享之旅</div>
            </div>

            <div id="alert" class="auth-message"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <div class="field-message error" id="usernameError"></div>
                    <div class="field-message success" id="usernameSuccess"></div>
                </div>

                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="field-message error" id="emailError"></div>
                    <div class="field-message success" id="emailSuccess"></div>
                </div>

                <div class="form-group">
                    <label for="nickname">昵称 (可选)</label>
                    <input type="text" id="nickname" name="nickname" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill" id="passwordStrengthFill"></div>
                        </div>
                        <div class="password-strength-text" id="passwordStrengthText"></div>
                    </div>
                    <div class="field-message error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    <div class="field-message error" id="confirmPasswordError"></div>
                    <div class="field-message success" id="confirmPasswordSuccess"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        我已阅读并同意 <a href="#" target="_blank">服务条款</a> 和 <a href="#" target="_blank">隐私政策</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn" id="registerBtn">注册账户</button>
            </form>

            <div class="auth-link-section">
                <p>已有账户？ <a href="/user/login" class="auth-link-btn">立即登录</a></p>
            </div>
        </div>
    </div>

    <script>
        // 获取系统信息
        let systemInfo = null;

        // 页面加载时获取系统信息
        async function loadSystemInfo() {
            try {
                const response = await fetch('/user/system-info');
                const data = await response.json();
                if (data.code === 200) {
                    systemInfo = data.data;
                    
                    // 用户系统始终可用（系统已初始化），只检查是否允许注册
                    if (!systemInfo.allow_user_registration) {
                        showAlert('当前不允许用户注册', 'error');
                        document.getElementById('registerForm').style.display = 'none';
                        return;
                    }
                }
            } catch (error) {
                console.error('获取系统信息失败:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemInfo();
            initializeForm();
        });

        function initializeForm() {
            const form = document.getElementById('registerForm');
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const agreeTerms = document.getElementById('agreeTerms');
            const registerBtn = document.getElementById('registerBtn');

            // 实时验证
            username.addEventListener('input', validateUsername);
            email.addEventListener('input', validateEmail);
            password.addEventListener('input', validatePassword);
            confirmPassword.addEventListener('input', validateConfirmPassword);
            agreeTerms.addEventListener('change', updateSubmitButton);

            // 表单提交
            form.addEventListener('submit', handleSubmit);

            // 初始状态检查
            updateSubmitButton();
        }

        function validateUsername() {
            const username = document.getElementById('username');
            const error = document.getElementById('usernameError');
            const success = document.getElementById('usernameSuccess');
            
            const value = username.value.trim();
            
            if (value.length === 0) {
                setFieldState(username, '', error, success);
                return false;
            }
            
            if (value.length < 3) {
                setFieldState(username, 'error', error, success, '用户名至少需要3个字符');
                return false;
            }
            
            if (value.length > 20) {
                setFieldState(username, 'error', error, success, '用户名不能超过20个字符');
                return false;
            }
            
            if (!/^[a-zA-Z0-9_\u4e00-\u9fa5]+$/.test(value)) {
                setFieldState(username, 'error', error, success, '用户名只能包含字母、数字、下划线和中文');
                return false;
            }
            
            setFieldState(username, 'success', error, success, '', '用户名可用');
            return true;
        }

        function validateEmail() {
            const email = document.getElementById('email');
            const error = document.getElementById('emailError');
            const success = document.getElementById('emailSuccess');
            
            const value = email.value.trim();
            
            if (value.length === 0) {
                setFieldState(email, '', error, success);
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
                setFieldState(email, 'error', error, success, '请输入有效的邮箱地址');
                return false;
            }
            
            setFieldState(email, 'success', error, success, '', '邮箱格式正确');
            return true;
        }

        function validatePassword() {
            const password = document.getElementById('password');
            const error = document.getElementById('passwordError');
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('passwordStrengthFill');
            const strengthText = document.getElementById('passwordStrengthText');
            
            const value = password.value;
            
            if (value.length === 0) {
                strengthDiv.style.display = 'none';
                password.className = '';
                error.style.display = 'none';
                return false;
            }
            
            strengthDiv.style.display = 'block';
            
            if (value.length < 6) {
                setFieldState(password, 'error', error, null, '密码至少需要6个字符');
                updatePasswordStrength(0, 'weak', '密码过短');
                return false;
            }
            
            // 计算密码强度
            let strength = 0;
            let strengthText_val = '';
            
            if (value.length >= 8) strength += 25;
            if (/[a-z]/.test(value)) strength += 25;
            if (/[A-Z]/.test(value)) strength += 25;
            if (/[0-9]/.test(value)) strength += 25;
            if (/[^a-zA-Z0-9]/.test(value)) strength += 25;
            
            if (strength >= 100) {
                strengthText_val = '强密码';
                updatePasswordStrength(100, 'strong', strengthText_val);
            } else if (strength >= 75) {
                strengthText_val = '中等密码';
                updatePasswordStrength(75, 'medium', strengthText_val);
            } else {
                strengthText_val = '弱密码';
                updatePasswordStrength(strength, 'weak', strengthText_val);
            }
            
            password.className = 'success';
            error.style.display = 'none';
            return true;
        }

        function updatePasswordStrength(percentage, level, text) {
            const strengthFill = document.getElementById('passwordStrengthFill');
            const strengthText = document.getElementById('passwordStrengthText');
            
            strengthFill.style.width = percentage + '%';
            strengthFill.className = 'password-strength-fill ' + level;
            strengthText.textContent = text;
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const error = document.getElementById('confirmPasswordError');
            const success = document.getElementById('confirmPasswordSuccess');
            
            const value = confirmPassword.value;
            const passwordValue = password.value;
            
            if (value.length === 0) {
                setFieldState(confirmPassword, '', error, success);
                return false;
            }
            
            if (value !== passwordValue) {
                setFieldState(confirmPassword, 'error', error, success, '两次输入的密码不一致');
                return false;
            }
            
            setFieldState(confirmPassword, 'success', error, success, '', '密码确认正确');
            return true;
        }

        function setFieldState(field, state, errorEl, successEl, errorMsg = '', successMsg = '') {
            field.className = state;
            
            if (errorEl) {
                if (state === 'error' && errorMsg) {
                    errorEl.textContent = errorMsg;
                    errorEl.style.display = 'block';
                } else {
                    errorEl.style.display = 'none';
                }
            }
            
            if (successEl) {
                if (state === 'success' && successMsg) {
                    successEl.textContent = successMsg;
                    successEl.style.display = 'block';
                } else {
                    successEl.style.display = 'none';
                }
            }
        }

        function updateSubmitButton() {
            const registerBtn = document.getElementById('registerBtn');
            const agreeTerms = document.getElementById('agreeTerms');
            
            const isValid = validateUsername() && 
                           validateEmail() && 
                           validatePassword() && 
                           validateConfirmPassword() && 
                           agreeTerms.checked;
            
            registerBtn.disabled = !isValid;
        }

        // 监听输入变化以更新按钮状态
        document.getElementById('username').addEventListener('input', updateSubmitButton);
        document.getElementById('email').addEventListener('input', updateSubmitButton);
        document.getElementById('password').addEventListener('input', updateSubmitButton);
        document.getElementById('confirmPassword').addEventListener('input', updateSubmitButton);

        async function handleSubmit(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            
            // 检查系统是否允许注册
            if (systemInfo && !systemInfo.allow_user_registration) {
                showAlert('当前不允许用户注册', 'error');
                return;
            }
            
            // 最终验证
            if (!validateUsername() || !validateEmail() || !validatePassword() || !validateConfirmPassword()) {
                showAlert('请检查输入信息', 'error');
                return;
            }
            
            // 显示加载状态
            registerBtn.classList.add('loading');
            registerBtn.disabled = true;
            
            try {
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    nickname: document.getElementById('nickname').value.trim() || document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value
                };
                
                const response = await fetch('/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    showAlert('注册成功！正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = '/user/login';
                    }, 2000);
                } else {
                    showAlert(data.message || '注册失败，请重试', 'error');
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                showAlert('网络错误，请重试', 'error');
            } finally {
                // 恢复按钮状态
                registerBtn.classList.remove('loading');
                registerBtn.disabled = false;
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `auth-message ${type}`;
            alert.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
