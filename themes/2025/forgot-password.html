                <html lang="zh-CN">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>忘记密码 - FileCodeBox</title>
                    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
                    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/logo-small.svg">

                    <link rel="stylesheet" href="/css/base.css">
                    <link rel="stylesheet" href="/css/layout.css">
                    <link rel="stylesheet" href="/css/auth.css">
                </head>
                <body class="auth-page">
                    <a href="/user/login" class="back-to-home">← 返回登录</a>

                    <div class="auth-wrapper">
                        <div class="auth-card">
                            <div class="auth-header">
                                <div class="auth-logo">
                                    <img class="auth-logo-icon" src="/assets/images/logo-lock.svg" alt="FileCodeBox Security Logo"/>
                                    <div class="auth-logo-text">FileCodeBox</div>
                                </div>
                                <div class="auth-title">找回密码</div>
                                <div class="auth-subtitle">完成以下三个步骤即可重置您的账户密码</div>
                            </div>

                            <div class="auth-stepper">
                                <div class="auth-stepper__item step-item active" id="step-1">1</div>
                                <div class="auth-stepper__line step-line"></div>
                                <div class="auth-stepper__item step-item" id="step-2">2</div>
                                <div class="auth-stepper__line step-line"></div>
                                <div class="auth-stepper__item step-item" id="step-3">3</div>
                            </div>

                            <div class="step active" id="email-step">
                                <h3 class="auth-step-title">输入您的邮箱</h3>
                                <p class="auth-step-description">我们将向您的邮箱发送验证码</p>

                                <form id="email-form" class="auth-form">
                                    <div class="form-group">
                                        <label for="email">邮箱地址</label>
                                        <input type="email" id="email" name="email" class="form-control" required placeholder="请输入您的邮箱地址">
                                    </div>

                                    <button type="submit" class="auth-btn" id="send-code-btn">发送验证码</button>
                                </form>

                                <div id="email-message"></div>
                            </div>

                            <div class="step" id="verify-step">
                                <h3 class="auth-step-title">输入验证码</h3>
                                <p class="auth-step-description">验证码已发送到 <span id="sent-email"></span></p>

                                <form id="verify-form" class="auth-form">
                                    <div class="form-group">
                                        <label for="verification-code">6位验证码</label>
                                        <input type="text" id="verification-code" name="code" class="form-control" required placeholder="请输入6位验证码" maxlength="6" pattern="[0-9]{6}">
                                    </div>

                                    <button type="submit" class="auth-btn" id="verify-btn">验证</button>
                                    <button type="button" class="auth-btn auth-btn--outline" id="resend-btn" disabled>
                                        重新发送 (<span id="countdown">60</span>s)
                                    </button>
                                </form>

                                <div id="verify-message"></div>
                            </div>

                            <div class="step" id="reset-step">
                                <h3 class="auth-step-title">设置新密码</h3>
                                <p class="auth-step-description">请设置您的新密码</p>

                                <form id="reset-form" class="auth-form">
                                    <div class="form-group">
                                        <label for="new-password">新密码</label>
                                        <input type="password" id="new-password" name="password" class="form-control" required placeholder="请输入新密码" minlength="6">
                                    </div>

                                    <div class="form-group">
                                        <label for="confirm-password">确认密码</label>
                                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" required placeholder="请再次输入新密码">
                                    </div>

                                    <button type="submit" class="auth-btn" id="reset-btn">重置密码</button>
                                </form>

                                <div id="reset-message"></div>
                            </div>

                            <div class="auth-footer">
                                <div class="auth-link-section">
                                    <p>想起密码了？</p>
                                    <a href="/user/login" class="auth-link-btn">返回登录</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        let currentStep = 1;
                        let countdownTimer = null;
                        let userEmail = '';
                        let resetToken = '';

                        function switchToStep(step) {
                            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
                            document.querySelectorAll('.step-item').forEach(s => s.classList.remove('active'));
                            document.querySelectorAll('.step-item').forEach(s => s.classList.remove('completed'));
                            document.querySelectorAll('.step-line').forEach(line => line.classList.remove('completed'));

                            document.getElementById(getStepId(step)).classList.add('active');
                            document.getElementById(`step-${step}`).classList.add('active');

                            for (let i = 1; i < step; i++) {
                                document.getElementById(`step-${i}`).classList.add('completed');
                                const lines = document.querySelectorAll('.step-line');
                                if (lines[i - 1]) {
                                    lines[i - 1].classList.add('completed');
                                }
                            }

                            currentStep = step;
                        }

                        function getStepId(step) {
                            const stepIds = ['', 'email-step', 'verify-step', 'reset-step'];
                            return stepIds[step];
                        }

                        function showMessage(containerId, message, type = 'info') {
                            const container = document.getElementById(containerId);
                            const statusClass = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
                            container.innerHTML = `<div class="auth-message-inline ${statusClass}">${message}</div>`;
                        }

                        function clearMessage(containerId) {
                            const container = document.getElementById(containerId);
                            if (container) {
                                container.innerHTML = '';
                            }
                        }

                        function setResendButtonLabel(seconds, isCounting) {
                            const resendBtn = document.getElementById('resend-btn');
                            if (!resendBtn) return;

                            if (isCounting) {
                                resendBtn.innerHTML = `重新发送 (<span id="countdown">${seconds}</span>s)`;
                            } else {
                                resendBtn.textContent = '重新发送';
                            }
                        }

                        function startCountdown(seconds = 60) {
                            const resendBtn = document.getElementById('resend-btn');
                            if (!resendBtn) return;

                            if (countdownTimer) {
                                clearInterval(countdownTimer);
                            }

                            let remaining = seconds;
                            resendBtn.disabled = true;
                            setResendButtonLabel(remaining, true);

                            countdownTimer = setInterval(() => {
                                remaining--;
                                const countdownElement = document.getElementById('countdown');
                                if (countdownElement) {
                                    countdownElement.textContent = remaining;
                                }

                                if (remaining <= 0) {
                                    clearInterval(countdownTimer);
                                    countdownTimer = null;
                                    resendBtn.disabled = false;
                                    setResendButtonLabel(0, false);
                                }
                            }, 1000);
                        }

                        document.getElementById('email-form').addEventListener('submit', async (e) => {
                            e.preventDefault();

                            const email = document.getElementById('email').value.trim();
                            const submitBtn = document.getElementById('send-code-btn');

                            submitBtn.disabled = true;
                            submitBtn.textContent = '发送中...';
                            clearMessage('email-message');

                            try {
                                const response = await fetch('/user/forgot-password', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ email })
                                });

                                const result = await response.json();

                                if (response.ok && result.code === 200) {
                                    userEmail = email;
                                    document.getElementById('sent-email').textContent = email;
                                    showMessage('email-message', result.message || '验证码已发送', 'success');

                                    setTimeout(() => {
                                        switchToStep(2);
                                        startCountdown();
                                    }, 1200);
                                } else {
                                    showMessage('email-message', result.message || '发送失败，请重试', 'error');
                                }
                            } catch (error) {
                                showMessage('email-message', '网络错误，请重试', 'error');
                            } finally {
                                submitBtn.disabled = false;
                                submitBtn.textContent = '发送验证码';
                            }
                        });

                        document.getElementById('verify-form').addEventListener('submit', async (e) => {
                            e.preventDefault();

                            const code = document.getElementById('verification-code').value.trim();
                            const submitBtn = document.getElementById('verify-btn');

                            if (code.length !== 6) {
                                showMessage('verify-message', '请输入6位验证码', 'error');
                                return;
                            }

                            submitBtn.disabled = true;
                            submitBtn.textContent = '验证中...';
                            clearMessage('verify-message');

                            try {
                                const response = await fetch('/user/verify-reset-code', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        email: userEmail,
                                        code: code
                                    })
                                });

                                const result = await response.json();

                                if (response.ok && result.code === 200) {
                                    resetToken = result.detail.token;
                                    showMessage('verify-message', '验证成功', 'success');

                                    if (countdownTimer) {
                                        clearInterval(countdownTimer);
                                    }

                                    setTimeout(() => {
                                        switchToStep(3);
                                    }, 1200);
                                } else {
                                    showMessage('verify-message', result.message || '验证码错误', 'error');
                                }
                            } catch (error) {
                                showMessage('verify-message', '网络错误，请重试', 'error');
                            } finally {
                                submitBtn.disabled = false;
                                submitBtn.textContent = '验证';
                            }
                        });

                        document.getElementById('resend-btn').addEventListener('click', async () => {
                            const resendBtn = document.getElementById('resend-btn');

                            if (resendBtn.disabled) return;

                            resendBtn.disabled = true;
                            resendBtn.textContent = '发送中...';
                            clearMessage('verify-message');

                            try {
                                const response = await fetch('/user/forgot-password', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ email: userEmail })
                                });

                                const result = await response.json();

                                if (response.ok && result.code === 200) {
                                    showMessage('verify-message', '验证码已重新发送', 'success');
                                    startCountdown();
                                } else {
                                    showMessage('verify-message', result.message || '发送失败，请重试', 'error');
                                    resendBtn.disabled = false;
                                    setResendButtonLabel(0, false);
                                }
                            } catch (error) {
                                showMessage('verify-message', '网络错误，请重试', 'error');
                                resendBtn.disabled = false;
                                setResendButtonLabel(0, false);
                            }
                        });

                        document.getElementById('reset-form').addEventListener('submit', async (e) => {
                            e.preventDefault();

                            const passwordField = document.getElementById('new-password');
                            const confirmField = document.getElementById('confirm-password');
                            const password = passwordField.value;
                            const confirmPassword = confirmField.value;
                            const submitBtn = document.getElementById('reset-btn');

                            passwordField.classList.remove('error', 'success');
                            confirmField.classList.remove('error', 'success');

                            if (password.length < 6) {
                                passwordField.classList.add('error');
                                showMessage('reset-message', '密码长度不能少于6位', 'error');
                                return;
                            }

                            if (password !== confirmPassword) {
                                passwordField.classList.add('error');
                                confirmField.classList.add('error');
                                showMessage('reset-message', '两次输入的密码不一致', 'error');
                                return;
                            }

                            submitBtn.disabled = true;
                            submitBtn.textContent = '重置中...';
                            clearMessage('reset-message');

                            try {
                                const response = await fetch('/user/reset-password', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        token: resetToken,
                                        password: password
                                    })
                                });

                                const result = await response.json();

                                if (response.ok && result.code === 200) {
                                    showMessage('reset-message', '密码重置成功！正在跳转到登录页...', 'success');
                                    setTimeout(() => {
                                        window.location.href = '/user/login';
                                    }, 1800);
                                } else {
                                    showMessage('reset-message', result.message || '重置失败，请重试', 'error');
                                    submitBtn.disabled = false;
                                    submitBtn.textContent = '重置密码';
                                }
                            } catch (error) {
                                showMessage('reset-message', '网络错误，请重试', 'error');
                                submitBtn.disabled = false;
                                submitBtn.textContent = '重置密码';
                            }
                        });

                        document.getElementById('verification-code').addEventListener('input', (e) => {
                            e.target.value = e.target.value.replace(/[^0-9]/g, '');
                        });

                        document.getElementById('confirm-password').addEventListener('input', (e) => {
                            const password = document.getElementById('new-password').value;
                            const confirmPassword = e.target.value;

                            e.target.classList.remove('error', 'success');

                            if (confirmPassword && password !== confirmPassword) {
                                e.target.classList.add('error');
                            } else if (confirmPassword && password === confirmPassword) {
                                e.target.classList.add('success');
                            }
                        });

                        window.addEventListener('load', () => {
                            const urlParams = new URLSearchParams(window.location.search);
                            const email = urlParams.get('email');

                            if (email) {
                                document.getElementById('email').value = email;
                            }
                        });
                    </script>
                </body>
                </html>
