<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - FileCodeBox</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    
    <!-- 引入统一的设计系统CSS -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-page">
    <a href="/" class="back-to-home">← 返回首页</a>
    
    <div class="auth-wrapper" id="login-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img class="auth-logo-icon" src="/assets/images/logo.svg" alt="FileCodeBox Logo"/>
                    <div class="auth-logo-text">FileCodeBox</div>
                </div>
                <div class="auth-subtitle">安全便捷的文件分享平台</div>
                <div class="auth-title">欢迎回来</div>
            </div>
            
            <div id="login-message" class="auth-message"></div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" class="form-control" id="login-username" name="username" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="auth-btn" id="login-btn">登录</button>
                
                <div class="auth-footer">
                    <div class="forgot-password">
                        <a href="/user/forgot-password">忘记密码？</a>
                    </div>
                    
                    <div class="auth-link-section" id="register-section">
                        <p>还没有账户？</p>
                        <a href="/user/register" class="auth-link-btn">立即注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 显示消息
        function showMessage(message, isError = true) {
            const messageEl = document.getElementById('login-message');
            messageEl.textContent = message;
            messageEl.className = `auth-message ${isError ? 'error' : 'success'}`;
            messageEl.style.display = 'block';
            
            if (!isError) {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // 隐藏消息
        function hideMessage() {
            const messageEl = document.getElementById('login-message');
            messageEl.style.display = 'none';
        }
        
        // 检查用户系统配置
        async function checkUserSystem() {
            try {
                const response = await fetch('/user/system-info');
                const result = await response.json();
                
                const loginWrapper = document.getElementById('login-wrapper');
                const registerSection = document.getElementById('register-section');
                
                // 用户系统始终启用，直接显示登录界面
                loginWrapper.classList.remove('hidden-content');
                
                if (result.code === 200 && result.data && result.data.allow_user_registration) {
                    // 允许注册，显示注册区域
                    registerSection.classList.remove('hidden-content');
                    console.log('用户注册已启用');
                } else {
                    // 不允许注册，隐藏注册区域
                    registerSection.classList.add('hidden-content');
                    console.log('用户注册已禁用，但可以登录');
                }
                
                return true;
            } catch (error) {
                console.error('检查用户系统状态失败:', error);
                // 发生错误时仍然显示登录界面，用户系统始终可用
                document.getElementById('login-wrapper').classList.remove('hidden-content');
                return false;
            }
        }
        
        // 登录表单处理
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessage();
            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    localStorage.setItem('user_token', result.data.token);
                    showMessage('登录成功！正在跳转...', false);
                    
                    setTimeout(() => {
                        // 检查是否需要跳转回管理页面
                        const redirectUrl = sessionStorage.getItem('redirect_after_login');
                        if (redirectUrl) {
                            sessionStorage.removeItem('redirect_after_login');
                            window.location.href = redirectUrl;
                        } else {
                            window.location.href = '/user/dashboard';
                        }
                    }, 1000);
                } else {
                    showMessage(result.message || '登录失败，请检查用户名和密码');
                }
            } catch (error) {
                showMessage('网络错误，请重试');
                console.error('登录失败:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        });
        
        // 页面加载时检查用户系统状态
        window.addEventListener('load', function() {
            checkUserSystem();
            
            // 如果已登录，跳转到用户面板
            const token = localStorage.getItem('user_token');
            if (token) {
                window.location.href = '/user/dashboard';
            }
            
            // 从URL参数中获取用户名（从注册页面跳转过来时）
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            if (username) {
                document.getElementById('login-username').value = decodeURIComponent(username);
                document.getElementById('login-password').focus();
            }
        });
        
        // 输入框焦点处理
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                hideMessage();
            });
        });
    </script>
</body>
</html>
