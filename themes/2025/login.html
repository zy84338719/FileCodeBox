<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - FileCodeBox</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-wrapper {
            max-width: 420px;
            width: 100%;
            position: relative;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
        }
        
        .logo-text {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.9em;
        }
        
        .page-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .form-footer {
            margin-top: 20px;
        }
        
        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .register-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .register-section p {
            color: #666;
            margin-bottom: 12px;
            font-size: 0.9em;
        }
        
        .register-btn {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* 用户系统始终启用，无需相关样式 */
        
        .hidden-content {
            display: none !important;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .back-to-home {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-home">← 返回首页</a>
    
    <!-- 用户系统始终启用 -->
    
    <div class="login-wrapper" id="login-wrapper">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <img class="logo-icon" src="/assets/images/logo.svg" alt="FileCodeBox Logo"/>
                    <div class="logo-text">FileCodeBox</div>
                </div>
                <div class="subtitle">安全便捷的文件分享平台</div>
                <div class="page-title">欢迎回来</div>
            </div>
            
            <div id="login-message" class="message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" class="form-control" id="login-username" name="username" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" class="form-control" id="login-password" name="password" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn" id="login-btn">登录</button>
                
                <div class="form-footer">
                    <div class="forgot-password">
                        <a href="/user/forgot-password">忘记密码？</a>
                    </div>
                    
                    <div class="register-section" id="register-section">
                        <p>还没有账户？</p>
                        <a href="/user/register" class="register-btn">立即注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 显示消息
        function showMessage(message, isError = true) {
            const messageEl = document.getElementById('login-message');
            messageEl.textContent = message;
            messageEl.className = `message ${isError ? 'error' : 'success'}`;
            messageEl.style.display = 'block';
            
            if (!isError) {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // 隐藏消息
        function hideMessage() {
            const messageEl = document.getElementById('login-message');
            messageEl.style.display = 'none';
        }
        
        // 检查用户系统配置
        async function checkUserSystem() {
            try {
                const response = await fetch('/user/system-info');
                const result = await response.json();
                
                const loginWrapper = document.getElementById('login-wrapper');
                const registerSection = document.getElementById('register-section');
                
                // 用户系统始终启用，直接显示登录界面
                loginWrapper.classList.remove('hidden-content');
                
                if (result.code === 200 && result.data && result.data.allow_user_registration) {
                    // 允许注册，显示注册区域
                    registerSection.classList.remove('hidden-content');
                    console.log('用户注册已启用');
                } else {
                    // 不允许注册，隐藏注册区域
                    registerSection.classList.add('hidden-content');
                    console.log('用户注册已禁用，但可以登录');
                }
                
                return true;
            } catch (error) {
                console.error('检查用户系统状态失败:', error);
                // 发生错误时仍然显示登录界面，用户系统始终可用
                document.getElementById('login-wrapper').classList.remove('hidden-content');
                return false;
            }
        }
        
        // 登录表单处理
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessage();
            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    localStorage.setItem('user_token', result.data.token);
                    showMessage('登录成功！正在跳转...', false);
                    
                    setTimeout(() => {
                        // 检查是否需要跳转回管理页面
                        const redirectUrl = sessionStorage.getItem('redirect_after_login');
                        if (redirectUrl) {
                            sessionStorage.removeItem('redirect_after_login');
                            window.location.href = redirectUrl;
                        } else {
                            window.location.href = '/user/dashboard';
                        }
                    }, 1000);
                } else {
                    showMessage(result.message || '登录失败，请检查用户名和密码');
                }
            } catch (error) {
                showMessage('网络错误，请重试');
                console.error('登录失败:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });
        
        // 页面加载时检查用户系统状态
        window.addEventListener('load', function() {
            checkUserSystem();
            
            // 如果已登录，跳转到用户面板
            const token = localStorage.getItem('user_token');
            if (token) {
                window.location.href = '/user/dashboard';
            }
            
            // 从URL参数中获取用户名（从注册页面跳转过来时）
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            if (username) {
                document.getElementById('login-username').value = decodeURIComponent(username);
                document.getElementById('login-password').focus();
            }
        });
        
        // 输入框焦点处理
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                hideMessage();
            });
        });
    </script>
</body>
</html>
