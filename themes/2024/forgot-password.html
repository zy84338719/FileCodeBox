<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - FileCodeBox</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo-small.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
        }
        
        .logo-text {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .title {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 20px 0 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            transform: none;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .countdown {
            font-weight: bold;
            color: #667eea;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .step-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .step-item.active {
            background: #667eea;
            color: white;
        }
        
        .step-item.completed {
            background: #28a745;
            color: white;
        }
        
        .step-line {
            width: 40px;
            height: 2px;
            background: #e1e5e9;
            margin-top: 14px;
        }
        
        .step-line.completed {
            background: #28a745;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logo-icon" src="assets/images/logo-lock.svg" alt="FileCodeBox Security Logo"/>
                <div class="logo-text">FileCodeBox</div>
            </div>
            <div class="title">找回密码</div>
        </div>
        
        <div class="form-container">
            <!-- 步骤指示器 -->
            <div class="step-indicator">
                <div class="step-item active" id="step-1">1</div>
                <div class="step-line"></div>
                <div class="step-item" id="step-2">2</div>
                <div class="step-line"></div>
                <div class="step-item" id="step-3">3</div>
            </div>
            
            <!-- 第一步：输入邮箱 -->
            <div class="step active" id="email-step">
                <h3 style="text-align: center; margin-bottom: 20px;">输入您的邮箱</h3>
                <p style="color: #666; text-align: center; margin-bottom: 20px;">
                    我们将向您的邮箱发送验证码
                </p>
                
                <form id="email-form">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="请输入您的邮箱地址">
                    </div>
                    
                    <button type="submit" class="btn" id="send-code-btn">发送验证码</button>
                </form>
                
                <div id="email-message"></div>
            </div>
            
            <!-- 第二步：验证码 -->
            <div class="step" id="verify-step">
                <h3 style="text-align: center; margin-bottom: 20px;">输入验证码</h3>
                <p style="color: #666; text-align: center; margin-bottom: 20px;">
                    验证码已发送到 <span id="sent-email"></span>
                </p>
                
                <form id="verify-form">
                    <div class="form-group">
                        <label for="verification-code">6位验证码</label>
                        <input type="text" id="verification-code" name="code" class="form-control" required 
                               placeholder="请输入6位验证码" maxlength="6" pattern="[0-9]{6}">
                    </div>
                    
                    <button type="submit" class="btn" id="verify-btn">验证</button>
                    <button type="button" class="btn btn-secondary" id="resend-btn" disabled>
                        重新发送 (<span id="countdown">60</span>s)
                    </button>
                </form>
                
                <div id="verify-message"></div>
            </div>
            
            <!-- 第三步：重置密码 -->
            <div class="step" id="reset-step">
                <h3 style="text-align: center; margin-bottom: 20px;">设置新密码</h3>
                <p style="color: #666; text-align: center; margin-bottom: 20px;">
                    请设置您的新密码
                </p>
                
                <form id="reset-form">
                    <div class="form-group">
                        <label for="new-password">新密码</label>
                        <input type="password" id="new-password" name="password" class="form-control" required 
                               placeholder="请输入新密码" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" required 
                               placeholder="请再次输入新密码">
                    </div>
                    
                    <button type="submit" class="btn" id="reset-btn">重置密码</button>
                </form>
                
                <div id="reset-message"></div>
            </div>
            
            <div class="back-link">
                <a href="/user/login">返回登录</a>
            </div>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        let countdownTimer = null;
        let userEmail = '';
        let resetToken = '';
        
        // 步骤控制
        function switchToStep(step) {
            // 隐藏所有步骤
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step-item').forEach(s => s.classList.remove('active'));
            
            // 显示当前步骤
            document.getElementById(getStepId(step)).classList.add('active');
            document.getElementById(`step-${step}`).classList.add('active');
            
            // 标记已完成的步骤
            for (let i = 1; i < step; i++) {
                document.getElementById(`step-${i}`).classList.add('completed');
                const lines = document.querySelectorAll('.step-line');
                if (lines[i-1]) {
                    lines[i-1].classList.add('completed');
                }
            }
            
            currentStep = step;
        }
        
        function getStepId(step) {
            const stepIds = ['', 'email-step', 'verify-step', 'reset-step'];
            return stepIds[step];
        }
        
        // 显示消息
        function showMessage(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
        
        // 清除消息
        function clearMessage(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }
        
        // 开始倒计时
        function startCountdown(seconds = 60) {
            const countdownElement = document.getElementById('countdown');
            const resendBtn = document.getElementById('resend-btn');
            
            let remaining = seconds;
            resendBtn.disabled = true;
            
            countdownTimer = setInterval(() => {
                remaining--;
                countdownElement.textContent = remaining;
                
                if (remaining <= 0) {
                    clearInterval(countdownTimer);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = '重新发送';
                }
            }, 1000);
        }
        
        // 表单提交处理
        document.getElementById('email-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('send-code-btn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '发送中...';
            clearMessage('email-message');
            
            try {
                const response = await fetch('/user/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    userEmail = email;
                    document.getElementById('sent-email').textContent = email;
                    showMessage('email-message', result.message || '验证码已发送', 'success');
                    
                    setTimeout(() => {
                        switchToStep(2);
                        startCountdown();
                    }, 1500);
                } else {
                    showMessage('email-message', result.message || '发送失败，请重试', 'error');
                }
            } catch (error) {
                showMessage('email-message', '网络错误，请重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '发送验证码';
            }
        });
        
        // 验证码表单
        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('verification-code').value;
            const submitBtn = document.getElementById('verify-btn');
            
            if (code.length !== 6) {
                showMessage('verify-message', '请输入6位验证码', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '验证中...';
            clearMessage('verify-message');
            
            try {
                const response = await fetch('/user/verify-reset-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: code
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    resetToken = result.detail.token;
                    showMessage('verify-message', '验证成功', 'success');
                    
                    if (countdownTimer) {
                        clearInterval(countdownTimer);
                    }
                    
                    setTimeout(() => {
                        switchToStep(3);
                    }, 1500);
                } else {
                    showMessage('verify-message', result.message || '验证码错误', 'error');
                }
            } catch (error) {
                showMessage('verify-message', '网络错误，请重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '验证';
            }
        });
        
        // 重发验证码
        document.getElementById('resend-btn').addEventListener('click', async () => {
            const resendBtn = document.getElementById('resend-btn');
            
            if (resendBtn.disabled) return;
            
            resendBtn.disabled = true;
            resendBtn.textContent = '发送中...';
            clearMessage('verify-message');
            
            try {
                const response = await fetch('/user/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    showMessage('verify-message', '验证码已重新发送', 'success');
                    startCountdown();
                } else {
                    showMessage('verify-message', result.message || '发送失败，请重试', 'error');
                    resendBtn.disabled = false;
                    resendBtn.textContent = '重新发送';
                }
            } catch (error) {
                showMessage('verify-message', '网络错误，请重试', 'error');
                resendBtn.disabled = false;
                resendBtn.textContent = '重新发送';
            }
        });
        
        // 重置密码表单
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('reset-btn');
            
            if (password !== confirmPassword) {
                showMessage('reset-message', '两次输入的密码不一致', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('reset-message', '密码长度不能少于6位', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '重置中...';
            clearMessage('reset-message');
            
            try {
                const response = await fetch('/user/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    showMessage('reset-message', '密码重置成功！正在跳转到登录页...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/user/login';
                    }, 2000);
                } else {
                    showMessage('reset-message', result.message || '重置失败，请重试', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '重置密码';
                }
            } catch (error) {
                showMessage('reset-message', '网络错误，请重试', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '重置密码';
            }
        });
        
        // 验证码输入框只允许数字
        document.getElementById('verification-code').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        
        // 密码确认实时验证
        document.getElementById('confirm-password').addEventListener('input', (e) => {
            const password = document.getElementById('new-password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                e.target.style.borderColor = '#dc3545';
            } else {
                e.target.style.borderColor = '#e1e5e9';
            }
        });
        
        // 页面加载时检查URL参数
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (email) {
                document.getElementById('email').value = email;
            }
        });
    </script>
</body>
</html>
