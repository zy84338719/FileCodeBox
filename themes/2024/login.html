    <script>
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tab) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µ
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // æ˜¾ç¤ºå½“å‰æ ‡ç­¾é¡µ
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            // æ¸…é™¤æ¶ˆæ¯
            document.getElementById('login-message').innerHTML = '';
            document.getElementById('register-message').innerHTML = '';
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isError ? 'error-message' : 'success-message';
        }
        
        // æ£€æŸ¥ç”¨æˆ·ç³»ç»Ÿæ˜¯å¦å¯ç”¨
        async function checkUserSystem() {
            try {
                const response = await fetch('/user/system-info');
                const result = await response.json();
                
                if (result.code !== 200) {
                    showMessage('login-message', 'ç”¨æˆ·ç³»ç»Ÿæœªå¯ç”¨');
                    showMessage('register-message', 'ç”¨æˆ·ç³»ç»Ÿæœªå¯ç”¨');
                    document.getElementById('login-btn').disabled = true;
                    document.getElementById('register-btn').disabled = true;
                    return false;
                }
                
                if (!result.detail.allow_registration) {
                    document.getElementById('register-btn').disabled = true;
                    showMessage('register-message', 'å½“å‰ä¸å…è®¸æ³¨å†Œæ–°ç”¨æˆ·');
                }
                
                return true;
            } catch (error) {
                console.error('æ£€æŸ¥ç”¨æˆ·ç³»ç»ŸçŠ¶æ€å¤±è´¥:', error);
                return false;
            }
        }
        
        // ç™»å½•è¡¨å•å¤„ç†
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const originalText = loginBtn.textContent;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'ç™»å½•ä¸­...';
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    // ä¿å­˜token
                    localStorage.setItem('user_token', result.detail.token);
                    localStorage.setItem('user_info', JSON.stringify(result.detail.user));
                    
                    showMessage('login-message', 'ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', false);
                    
                    // è·³è½¬åˆ°ç”¨æˆ·ä¸­å¿ƒ
                    setTimeout(() => {
                        window.location.href = '/user/dashboard';
                    }, 1000);
                } else {
                    showMessage('login-message', result.message || 'ç™»å½•å¤±è´¥');
                }
            } catch (error) {
                showMessage('login-message', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
                console.error('ç™»å½•å¤±è´¥:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });
        
        // æ³¨å†Œè¡¨å•å¤„ç†
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('register-btn');
            const originalText = registerBtn.textContent;
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'æ³¨å†Œä¸­...';
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            // éªŒè¯å¯†ç 
            if (password !== confirmPassword) {
                showMessage('register-message', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                registerBtn.disabled = false;

                return;
            }
            
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: password,
                nickname: formData.get('nickname') || formData.get('username')

                if (result.code === 200) {
