        - ApiKeyAuth: []
        summary: 取消分片上传（API 模式）
        tags:
        - API
      - multipart/form-data
      description: 上传并分享文件，生成分享代码
      parameters:
      - description: 要分享的文件
        in: formData
        name: file
        required: true
        type: file
      - default: 1
        description: 过期值
        in: formData
        name: expire_value
        type: integer
      - default: day
        description: 过期样式
        enum:
        - minute
        - hour
        - day
        - week
        - month
        - year
        - forever
        in: formData
        name: expire_style
        type: string
      - default: false
        description: 是否需要认证
        in: formData
        name: require_auth
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: 分享成功，返回分享代码和文件信息
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties: true
            type: object
      summary: 分享文件
      tags:
      - 分享
  /share/select/:
