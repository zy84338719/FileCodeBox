      consumes:
      - application/json
      description: 根据分享代码获取文件或文本的详细信息
      parameters:
      - description: 分享代码(GET方式)
        in: query
        name: code
        type: string
      - description: 分享代码(POST方式)
        in: formData
        name: code
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 文件信息
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 分享代码不存在
          schema:
            additionalProperties: true
            type: object
      summary: 获取分享文件信息
