    /api/v1/chunks/upload/cancel/{upload_id}:
      delete:
        description: 取消进行中的分片上传并清理资源
        parameters:
        - description: 上传ID
          in: path
          name: upload_id
          required: true
          type: string
        produces:
        - application/json
        responses:
          "200":
            description: 取消成功
            schema:
              additionalProperties: true
              type: object
          "401":
            description: API Key 无效
            schema:
              additionalProperties: true
              type: object
