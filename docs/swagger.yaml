        tags:
        - API
    /api/v1/chunks/upload/status/{upload_id}:
      get:
        description: 查询指定上传的进度与状态
        parameters:
        - description: 上传ID
          in: path
          name: upload_id
          required: true
          type: string
        produces:
        - application/json
        responses:
          "200":
            description: 上传状态
            schema:
              additionalProperties: true
              type: object
          "401":
            description: API Key 无效
            schema:
              additionalProperties: true
              type: object
          "404":
            description: 上传ID不存在
            schema:
              additionalProperties: true
              type: object
        security:
        - ApiKeyAuth: []
        summary: 获取上传状态（API 模式）
        tags:
        - API
    /api/v1/chunks/upload/verify/{upload_id}/{chunk_index}:
      post:
        consumes:
        - application/json
        description: 校验指定分片是否已存在
        parameters:
        - description: 上传ID
          in: path
          name: upload_id
          required: true
          type: string
        - description: 分片索引
          in: path
          name: chunk_index
          required: true
          type: integer
        - description: 校验参数
          in: body
