swagger: "2.0"
info:
  title: "FileCodeBox API"
  description: "FileCodeBox 是一个用于文件分享和代码片段管理的 Web 应用程序"
  version: "1.10.4"
  termsOfService: "http://swagger.io/terms/"
  contact:
    name: "API Support"
    url: "http://www.swagger.io/support"
    email: "support@swagger.io"
  license:
    name: "MIT"
    url: "https://github.com/zy84338719/filecodebox/blob/main/LICENSE"

host: "localhost:12345"
basePath: "/"
schemes:
  - "http"
  - "https"

securityDefinitions:
  BearerAuth:
    type: "apiKey"
    name: "Authorization"
    in: "header"
    description: "在请求头中携带 Bearer Token，例如：Authorization: Bearer <token>"
  BasicAuth:
    type: "basic"
  ApiKeyAuth:
    type: "apiKey"
    name: "X-API-Key"
    in: "header"
    description: "在请求头中携带 API Key，例如：X-API-Key: <key> 或 Authorization: ApiKey <key>"

tags:
  - name: "系统"
    description: "系统相关接口"
  - name: "分享"
    description: "文件和文本分享接口"
  - name: "分片上传"
    description: "大文件分片上传接口"
  - name: "用户"
    description: "用户认证和管理接口"
  - name: "管理员"
    description: "管理员接口"
  - name: "存储"
    description: "存储管理接口"
  - name: "MCP"
    description: "Model Context Protocol 接口"
  - name: "初始化"
    description: "系统初始化与安装向导接口"
  - name: "API"
    description: "API Key 模式下的轻量接口"

paths:
  # 系统接口
  /health:
    get:
      tags: ["系统"]
      summary: "健康检查"
      description: "检查服务器健康状态"
      produces:
        - "application/json"
      responses:
        200:
          description: "健康状态信息"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                example: "ok"
              timestamp:
                type: "string"
                example: "2025-09-11T10:00:00Z"
              version:
                type: "string"
                example: "1.10.4"
              uptime:
                type: "string"
                example: "2h30m15s"

  /api/config:
    get:
      tags: ["系统"]
      summary: "获取系统配置"
      description: "获取前端所需的系统配置信息"
      produces:
        - "application/json"
      responses:
        200:
          description: "系统配置信息"
          schema:
            $ref: "#/definitions/SystemConfig"

  /check-init:
    get:
      tags: ["初始化"]
      summary: "检查系统初始化状态"
      description: "返回系统是否已经完成初始化，用于引导 Setup 向导"
      produces:
        - "application/json"
      responses:
        200:
          description: "初始化状态"
          schema:
            $ref: "#/definitions/InitializationStatusResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /setup/initialize:
    post:
      tags: ["初始化"]
      summary: "执行系统初始化"
      description: "提交数据库与管理员配置，完成系统初始化流程。未初始化时公开，初始化后需管理员权限。"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "request"
          in: "body"
          required: true
          description: "初始化参数"
          schema:
            $ref: "#/definitions/SetupInitializeRequest"
      responses:
        200:
          description: "初始化成功"
          schema:
            $ref: "#/definitions/SetupInitializeResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "系统已初始化"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /setup:
    post:
      tags: ["初始化"]
      summary: "执行系统初始化（兼容入口）"
      description: "兼容旧版本 Setup 表单的初始化入口，与 /setup/initialize 行为一致"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "request"
          in: "body"
          required: true
          description: "初始化参数"
          schema:
            $ref: "#/definitions/SetupInitializeRequest"
      responses:
        200:
          description: "初始化成功"
          schema:
            $ref: "#/definitions/SetupInitializeResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        403:
          description: "系统已初始化"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  # 分享接口
  /share/text/:
    post:
      tags: ["分享"]
      summary: "分享文本内容"
      description: "分享文本内容并生成分享代码"
      consumes:
        - "multipart/form-data"
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "text"
          in: "formData"
          type: "string"
          required: true
          description: "文本内容"
        - name: "expire_value"
          in: "formData"
          type: "integer"
          default: 1
          description: "过期值"
        - name: "expire_style"
          in: "formData"
          type: "string"
          enum: ["minute", "hour", "day", "week", "month", "year", "forever"]
          default: "day"
          description: "过期样式"
        - name: "require_auth"
          in: "formData"
          type: "boolean"
          default: false
          description: "是否需要认证"
      responses:
        200:
          description: "分享成功"
          schema:
            $ref: "#/definitions/ShareResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "认证失败"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /share/file/:
    post:
      tags: ["分享"]
      summary: "分享文件"
      description: "上传并分享文件，生成分享代码"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: "file"
          in: "formData"
          type: "file"
          required: true
          description: "要分享的文件"
        - name: "expire_value"
          in: "formData"
          type: "integer"
          default: 1
          description: "过期值"
        - name: "expire_style"
          in: "formData"
          type: "string"
          enum: ["minute", "hour", "day", "week", "month", "year", "forever"]
          default: "day"
          description: "过期样式"
        - name: "require_auth"
          in: "formData"
          type: "boolean"
          default: false
          description: "是否需要认证"
      responses:
        200:
          description: "分享成功"
          schema:
            $ref: "#/definitions/ShareResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        413:
          description: "文件过大"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /share/select/:
    get:
      tags: ["分享"]
      summary: "获取分享信息"
      description: "根据分享代码获取文件或文本的详细信息"
      produces:
        - "application/json"
      parameters:
        - name: "code"
          in: "query"
          type: "string"
          required: true
          description: "分享代码"
      responses:
        200:
          description: "分享信息"
          schema:
            $ref: "#/definitions/ShareInfo"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "分享代码不存在"
          schema:
            $ref: "#/definitions/ErrorResponse"
        410:
          description: "分享已过期"
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      tags: ["分享"]
      summary: "获取分享信息"
      description: "根据分享代码获取文件或文本的详细信息（POST方式）"
      consumes:
        - "application/json"
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: "code"
          in: "formData"
          type: "string"
          required: true
          description: "分享代码"
      responses:
        200:
          description: "分享信息"
          schema:
            $ref: "#/definitions/ShareInfo"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "分享代码不存在"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /share/download:
    get:
      tags: ["分享"]
      summary: "下载分享文件"
      description: "根据分享代码下载文件或获取文本内容"
      produces:
        - "application/octet-stream"
        - "application/json"
      parameters:
        - name: "code"
          in: "query"
          type: "string"
          required: true
          description: "分享代码"
      responses:
        200:
          description: "文件下载或文本内容"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "需要认证"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "分享代码不存在"
          schema:
            $ref: "#/definitions/ErrorResponse"
        410:
          description: "分享已过期"
          schema:
            $ref: "#/definitions/ErrorResponse"

  # API 模式接口
  /api/v1/share/text:
    post:
      tags: ["API"]
      summary: "分享文本（API 模式）"
      description: "通过 API Key 分享文本内容"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: "text"
          in: "formData"
          type: "string"
          required: true
          description: "文本内容"
        - name: "expire_value"
          in: "formData"
          type: "integer"
          default: 1
          description: "过期值"
        - name: "expire_style"
          in: "formData"
          type: "string"
          enum: ["minute", "hour", "day", "week", "month", "year", "forever"]
          default: "day"
          description: "过期样式"
        - name: "require_auth"
          in: "formData"
          type: "boolean"
          default: false
          description: "是否需要认证"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "分享成功"
          schema:
            $ref: "#/definitions/ShareResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/share/file:
    post:
      tags: ["API"]
      summary: "分享文件（API 模式）"
      description: "通过 API Key 上传并分享文件"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: "file"
          in: "formData"
          type: "file"
          required: true
          description: "要分享的文件"
        - name: "expire_value"
          in: "formData"
          type: "integer"
          default: 1
          description: "过期值"
        - name: "expire_style"
          in: "formData"
          type: "string"
          enum: ["minute", "hour", "day", "week", "month", "year", "forever"]
          default: "day"
          description: "过期样式"
        - name: "require_auth"
          in: "formData"
          type: "boolean"
          default: false
          description: "是否需要认证"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "分享成功"
          schema:
            $ref: "#/definitions/ShareResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/share/{code}:
    get:
      tags: ["API"]
      summary: "获取分享信息（API 模式）"
      description: "根据分享代码返回文件或文本信息"
      produces:
        - "application/json"
      parameters:
        - name: "code"
          in: "path"
          type: "string"
          required: true
          description: "分享代码"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "分享信息"
          schema:
            $ref: "#/definitions/ShareInfo"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "分享代码不存在"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/share/{code}/download:
    get:
      tags: ["API"]
      summary: "下载分享内容（API 模式）"
      description: "根据分享代码下载文件或获取文本内容"
      produces:
        - "application/octet-stream"
        - "application/json"
      parameters:
        - name: "code"
          in: "path"
          type: "string"
          required: true
          description: "分享代码"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "文件或文本内容"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "分享代码不存在"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/chunks/upload/init:
    post:
      tags: ["API"]
      summary: "初始化分片上传（API 模式）"
      description: "初始化分片上传并返回上传ID"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "request"
          in: "body"
          required: true
          description: "上传初始化参数"
          schema:
            $ref: "#/definitions/ChunkInitRequest"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "初始化成功"
          schema:
            $ref: "#/definitions/ChunkInitResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/chunks/upload/chunk/{upload_id}/{chunk_index}:
    post:
      tags: ["API"]
      summary: "上传文件分片（API 模式）"
      description: "上传指定索引的文件分片"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: "upload_id"
          in: "path"
          type: "string"
          required: true
          description: "上传ID"
        - name: "chunk_index"
          in: "path"
          type: "integer"
          required: true
          description: "分片索引"
        - name: "chunk"
          in: "formData"
          type: "file"
          required: true
          description: "分片文件"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "上传成功"
          schema:
            $ref: "#/definitions/ChunkUploadResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/chunks/upload/complete/{upload_id}:
    post:
      tags: ["API"]
      summary: "完成分片上传（API 模式）"
      description: "合并所有分片并生成分享代码"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "upload_id"
          in: "path"
          type: "string"
          required: true
          description: "上传ID"
        - name: "request"
          in: "body"
          required: true
          description: "完成上传参数"
          schema:
            $ref: "#/definitions/ChunkCompleteRequest"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "上传完成"
          schema:
            $ref: "#/definitions/ShareResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/chunks/upload/status/{upload_id}:
    get:
      tags: ["API"]
      summary: "获取上传状态（API 模式）"
      description: "获取分片上传的进度和状态"
      produces:
        - "application/json"
      parameters:
        - name: "upload_id"
          in: "path"
          type: "string"
          required: true
          description: "上传ID"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "上传状态"
          schema:
            $ref: "#/definitions/ChunkStatusResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "上传ID不存在"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/chunks/upload/verify/{upload_id}/{chunk_index}:
    post:
      tags: ["API"]
      summary: "校验分片（API 模式）"
      description: "用于断点续传场景，校验指定分片是否已存在"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "upload_id"
          in: "path"
          type: "string"
          required: true
          description: "上传ID"
        - name: "chunk_index"
          in: "path"
          type: "integer"
          required: true
          description: "分片索引"
        - name: "request"
          in: "body"
          required: true
          description: "分片校验参数"
          schema:
            $ref: "#/definitions/ChunkVerifyRequest"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "分片校验结果"
          schema:
            $ref: "#/definitions/ChunkVerifyResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /api/v1/chunks/upload/cancel/{upload_id}:
    delete:
      tags: ["API"]
      summary: "取消分片上传（API 模式）"
      description: "取消分片上传并清理相关文件"
      produces:
        - "application/json"
      parameters:
        - name: "upload_id"
          in: "path"
          type: "string"
          required: true
          description: "上传ID"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: "取消成功"
          schema:
            $ref: "#/definitions/SuccessResponse"
        401:
          description: "API Key 无效"
          schema:
            $ref: "#/definitions/ErrorResponse"
  # 分片上传接口
  /chunk/upload/init/:
    post:
      tags: ["分片上传"]
      summary: "初始化分片上传"
      description: "初始化文件分片上传，返回上传ID和分片信息"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "request"
          in: "body"
          required: true
          description: "上传初始化参数"
          schema:
            $ref: "#/definitions/ChunkInitRequest"
      responses:
        200:
          description: "初始化成功"
          schema:
            $ref: "#/definitions/ChunkInitResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        413:
          description: "文件过大"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /chunk/upload/chunk/{upload_id}/{chunk_index}:
    post:
      tags: ["分片上传"]
      summary: "上传文件分片"
      description: "上传指定索引的文件分片"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: "upload_id"
          in: "path"
          type: "string"
          required: true
          description: "上传ID"
        - name: "chunk_index"
          in: "path"
          type: "integer"
          required: true
          description: "分片索引"
        - name: "chunk"
          in: "formData"
          type: "file"
          required: true
          description: "分片文件"
      responses:
        200:
          description: "上传成功"
          schema:
            $ref: "#/definitions/ChunkUploadResponse"
        400:
          description: "请求参数错误"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "上传ID不存在"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "服务器内部错误"
          schema:
            $ref: "#/definitions/ErrorResponse"

  /chunk/upload/complete/{upload_id}:
    post:
      tags: ["分片上传"]
      summary: "完成分片上传"
      description: "完成所有分片上传，合并文件并生成分享代码"
      consumes:
        - "application/json"
      produces:
