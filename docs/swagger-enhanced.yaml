definitions:
  # 通用响应
  SuccessResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        example: 200
      message:
        type: "string"
        example: "success"
      data:
        type: "object"

  ErrorResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        example: 400
      message:
        type: "string"
        example: "error message"
      error:
        type: "string"
        example: "detailed error"

  InitializationStatus:
    type: "object"
    properties:
      initialized:
        type: "boolean"
        description: "系统是否已经完成初始化"
        example: true

  InitializationStatusResponse:
    allOf:
      - $ref: "#/definitions/SuccessResponse"
      - type: "object"
        properties:
          data:
            $ref: "#/definitions/InitializationStatus"

  SetupDatabaseConfig:
    type: "object"
    required: ["type"]
    properties:
      type:
        type: "string"
        enum: ["sqlite", "mysql", "postgres"]
        description: "数据库类型"
      file:
        type: "string"
        description: "SQLite 数据库文件路径"
      host:
        type: "string"
        description: "数据库主机地址"
      port:
        type: "integer"
        description: "数据库端口"
        example: 3306
      user:
        type: "string"
        description: "数据库用户名"
      password:
        type: "string"
        description: "数据库密码"
      database:
        type: "string"
        description: "数据库名称"

  SetupAdminConfig:
    type: "object"
    required: ["username", "email", "password"]
    properties:
      username:
        type: "string"
        description: "管理员用户名"
        example: "admin"
      email:
        type: "string"
        format: "email"
        description: "管理员邮箱"
        example: "admin@example.com"
      nickname:
        type: "string"
        description: "管理员昵称"
      password:
        type: "string"
        format: "password"
        description: "管理员密码"
      confirm:
        type: "string"
        format: "password"
        description: "确认密码"
      allowUserRegistration:
        type: "boolean"
        description: "是否允许用户自助注册"

  SetupInitializeRequest:
    type: "object"
    required: ["database", "admin"]
    properties:
      database:
        $ref: "#/definitions/SetupDatabaseConfig"
      admin:
        $ref: "#/definitions/SetupAdminConfig"

  SetupInitializeData:
    type: "object"
    properties:
      message:
        type: "string"
        example: "系统初始化完成"
      username:
        type: "string"
        example: "admin"
      database_type:
        type: "string"
        example: "sqlite"

  SetupInitializeResponse:
    allOf:
      - $ref: "#/definitions/SuccessResponse"
      - type: "object"
        properties:
          data:
            $ref: "#/definitions/SetupInitializeData"

  UserSystemInfo:
    type: "object"
    properties:
      user_system_enabled:
        type: "integer"
        enum: [0, 1]
        description: "用户系统是否启用"
        example: 1
      allow_user_registration:
        type: "integer"
        enum: [0, 1]
        description: "是否允许用户注册"
        example: 1
      require_email_verification:
        type: "integer"
        enum: [0, 1]
        description: "是否需要邮箱验证"
        example: 0

  UserSystemInfoResponse:
    allOf:
      - $ref: "#/definitions/SuccessResponse"
      - type: "object"
        properties:
          data:
            $ref: "#/definitions/UserSystemInfo"

  # 系统配置
  SystemConfig:
    type: "object"
    properties:
      name:
        type: "string"
        description: "站点名称"
      description:
        type: "string"
        description: "站点描述"
      uploadSize:
        type: "integer"
        description: "最大上传大小(MB)"
      enableChunk:
        type: "integer"
        description: "是否启用分片上传"
      openUpload:
        type: "boolean"
        description: "是否开放上传"
      expireStyle:
        type: "array"
        items:
          type: "string"
        description: "过期时间选项"

  # 分享相关
  ShareResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        example: 200
      message:
        type: "string"
        example: "success"
      data:
        type: "object"
        properties:
          code:
            type: "string"
            description: "分享代码"
          download_url:
            type: "string"
            description: "下载URL"
          share_url:
            type: "string"
            description: "分享URL"
          expired_at:
            type: "string"
            format: "date-time"
            description: "过期时间"

  ShareInfo:
    type: "object"
    properties:
      code:
        type: "integer"
        example: 200
      message:
        type: "string"
        example: "success"
      data:
        type: "object"
        properties:
          code:
            type: "string"
            description: "分享代码"
          type:
            type: "string"
            enum: ["text", "file"]
            description: "分享类型"
          filename:
            type: "string"
            description: "文件名（文件类型时）"
          size:
            type: "integer"
            description: "文件大小（文件类型时）"
          text:
            type: "string"
            description: "文本内容（文本类型时）"
          expired_at:
            type: "string"
            format: "date-time"
            description: "过期时间"
          used_count:
            type: "integer"
            description: "已使用次数"
          expired_count:
            type: "integer"
            description: "最大使用次数"
          require_auth:
            type: "boolean"
            description: "是否需要认证"

  # 分片上传相关
  ChunkInitRequest:
    type: "object"
    required: ["filename", "filesize", "chunk_size"]
    properties:
      filename:
        type: "string"
        description: "文件名"
      filesize:
        type: "integer"
        description: "文件总大小"
      chunk_size:
        type: "integer"
        description: "分片大小"
      file_hash:
        type: "string"
        description: "文件哈希（可选，用于秒传）"
      expire_value:
        type: "integer"
        default: 1
        description: "过期值"
      expire_style:
        type: "string"
        enum: ["minute", "hour", "day", "week", "month", "year", "forever"]
        default: "day"
        description: "过期样式"
      require_auth:
        type: "boolean"
        default: false
        description: "是否需要认证"

  ChunkInitResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        example: 200
      message:
        type: "string"
        example: "success"
      data:
        type: "object"
        properties:
          upload_id:
            type: "string"
            description: "上传ID"
          total_chunks:
            type: "integer"
            description: "总分片数"
          chunk_size:
            type: "integer"
            description: "分片大小"
          uploaded_chunks:
            type: "array"
            items:
              type: "integer"
            description: "已上传的分片索引"
          existing_file:
            type: "boolean"
            description: "文件是否已存在（秒传）"

  ChunkUploadResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        example: 200
      message:
        type: "string"
        example: "success"
      data:
        type: "object"
        properties:
          chunk_index:
            type: "integer"
            description: "分片索引"
          chunk_hash:
            type: "string"
            description: "分片哈希"
          progress:
            type: "number"
            description: "上传进度(0-100)"

  ChunkCompleteRequest:
    type: "object"
    required: ["filename"]
    properties:
      filename:
        type: "string"
        description: "最终文件名"
      expire_value:
        type: "integer"
        default: 1
        description: "过期值"
      expire_style:
        type: "string"
        enum: ["minute", "hour", "day", "week", "month", "year", "forever"]
        default: "day"
        description: "过期样式"
      require_auth:
        type: "boolean"
        default: false
        description: "是否需要认证"

  ChunkStatusResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        example: 200
      message:
        type: "string"
        example: "success"
      data:
        type: "object"
        properties:
          upload_id:
            type: "string"
            description: "上传ID"
          progress:
            type: "number"
            description: "上传进度(0-100)"
          total_chunks:
            type: "integer"
            description: "总分片数"
          uploaded_chunks:
            type: "integer"
            description: "已上传分片数"
          status:
            type: "string"
            enum: ["pending", "uploading", "completed", "failed"]
            description: "上传状态"

